<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chuck Norris Jokes</title>
</head>
<body>
    <h1>Chuck Norris Joke</h1>
    <!--
        tells thymeleaf I want the prop of a model "joke"
        at runtime, the "text" prop is going to be replaced
    -->
    <p th:text="${joke}">Show Joke here...</p>
</body>
</html>
